[pytest]
minversion = 7.4
addopts =
    -ra
    -q
    --strict-markers
    --cov=quantiq
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=92
    --doctest-modules
    --ignore=setup.py
    --ignore=docs/

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests requiring GPU (deselect with '-m "not gpu"')
    benchmark: marks performance benchmarks
    visual: marks visual regression tests (pytest-mpl)
    property: marks property-based tests (hypothesis)
    integration: marks integration tests
    compatibility: marks piblin compatibility tests

# Hypothesis settings for property-based testing
[hypothesis]
max_examples = 100
deadline = None
