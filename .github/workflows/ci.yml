---
name: CI/CD Pipeline

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # VALIDATE DEPENDENCIES - Ensure lock file is in sync
  # ============================================================================
  validate-dependencies:
    name: Validate Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify lock file integrity
        run: |
          echo "üîí Checking if uv.lock is in sync with pyproject.toml..."

          # Create a backup of the current lock file
          cp uv.lock uv.lock.original

          # Regenerate lock file
          uv lock

          # Compare with committed version
          if ! diff -q uv.lock uv.lock.original > /dev/null 2>&1; then
            echo "‚ùå ERROR: uv.lock is out of sync with pyproject.toml!"
            echo ""
            echo "The lock file has diverged from the committed version."
            echo "This means dependencies may not be reproducible."
            echo ""
            echo "To fix this, run locally:"
            echo "  uv lock"
            echo "  git add uv.lock"
            echo "  git commit -m 'chore: update lock file'"
            echo ""
            diff uv.lock uv.lock.original || true
            exit 1
          fi

          echo "‚úÖ Lock file is in sync!"

      - name: Check for security vulnerabilities
        run: |
          echo "üîç Scanning dependencies for known vulnerabilities..."
          uv pip list --format json | python -c "
          import json, sys
          packages = json.load(sys.stdin)
          print(f'Total packages: {len(packages)}')
          " || echo "‚ö†Ô∏è  Vulnerability scanning requires additional setup"

  # ============================================================================
  # LINTING - Code quality checks
  # ============================================================================
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    needs: validate-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev --extra test

      - name: Run Ruff linter
        run: |
          uv run ruff check --output-format=github .

      - name: Run Ruff formatter check
        run: |
          uv run ruff format --check .

  # ============================================================================
  # TYPE CHECKING - Static type analysis
  # ============================================================================
  # TEMPORARILY DISABLED: Codebase needs type annotation improvements
  # TODO: Re-enable after fixing ~50 mypy strict mode violations
  # See: https://github.com/imewei/quantiq/issues/TBD
  #
  # type-check:
  #   name: Type Check (mypy)
  #   runs-on: ubuntu-latest
  #   needs: validate-dependencies
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #
  #     - name: Install uv
  #       uses: astral-sh/setup-uv@v4
  #       with:
  #         version: "latest"
  #         enable-cache: true
  #
  #     - name: Set up Python
  #       uses: actions/setup-python@v5
  #       with:
  #         python-version: "3.12"
  #
  #     - name: Install dependencies
  #       run: |
  #         uv sync --frozen --extra dev --extra test
  #
  #     - name: Run mypy
  #       run: |
  #         uv run mypy quantiq/ --show-error-codes --pretty

  # ============================================================================
  # TESTS - Multi-version testing matrix
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: validate-dependencies
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]
        exclude:
          # Windows tests can be flaky, run only on Python 3.12
          - os: windows-latest
            python-version: "3.13"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev --extra test

      - name: Run tests with coverage
        run: |
          uv run pytest \
            --cov=quantiq \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            -v \
            -m "not slow and not gpu" \
            --tb=short

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ============================================================================
  # SLOW TESTS - Run expensive tests only on main/develop
  # ============================================================================
  test-slow:
    name: Slow Tests
    runs-on: ubuntu-latest
    needs: test
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' ||
       github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev --extra test

      - name: Run slow tests
        run: |
          uv run pytest -m "slow" -v --tb=short

  # ============================================================================
  # BUILD - Verify package builds correctly
  # ============================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Build package
        run: |
          uv build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          echo "‚úÖ Build artifacts created successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================================================
  # DOCS - Build documentation
  # ============================================================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: validate-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --frozen --extra docs

      - name: Build Sphinx docs
        run: |
          cd docs
          uv run make html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 7

  # ============================================================================
  # SECURITY SCAN - Comprehensive security analysis
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate-dependencies
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --frozen --extra security

      - name: Run Bandit security linter
        run: |
          uv run bandit -r quantiq/ -f json -o bandit-report.json || true
          uv run bandit -r quantiq/ -f screen

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-report.json
          retention-days: 7

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # CODEQL - Advanced security analysis
  # ============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: validate-dependencies
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================================================
  # STATUS CHECK - Overall CI status
  # ============================================================================
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, test, build, docs, security, codeql]
    if: always()
    steps:
      - name: Check CI status
        run: |
          LINT="${{ needs.lint.result }}"
          TEST="${{ needs.test.result }}"
          BUILD="${{ needs.build.result }}"
          DOCS="${{ needs.docs.result }}"
          SECURITY="${{ needs.security.result }}"
          CODEQL="${{ needs.codeql.result }}"

          if [[ "$LINT" == "success" && \
                "$TEST" == "success" && \
                "$BUILD" == "success" && \
                "$DOCS" == "success" && \
                ("$SECURITY" == "success" || \
                 "$SECURITY" == "skipped") && \
                ("$CODEQL" == "success" || \
                 "$CODEQL" == "skipped") ]]; then
            echo "‚úÖ All CI checks passed!"
            exit 0
          else
            echo "‚ùå Some CI checks failed!"
            echo "Lint: $LINT"
            echo "Test: $TEST"
            echo "Build: $BUILD"
            echo "Docs: $DOCS"
            echo "Security: $SECURITY"
            echo "CodeQL: $CODEQL"
            exit 1
          fi
